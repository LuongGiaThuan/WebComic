<h1>CHAPTER</h1>
<div ng-app="" ng-init="myurl='John'">
    <p>Input something in the input box:</p>
    <p>Name: <input type="text" ng-model="firstName"></p>
    <p>You wrote: {{ myurl }}</p>
</div>
<p *ngIf="!chapterimgs"><em>Loading...</em></p>
<div *ngIf="chapterimgs">
    <div *ngFor="let item of chapterimgs">
        <img layout-align="center end" src="{{ item.src }}" alt="Alternate Text" />
    </div>
</div>
